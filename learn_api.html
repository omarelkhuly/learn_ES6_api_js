<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn api</title>
</head>

<body>
    <h1>Hello</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
        integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // الطريقة الأولى: fetch + then
        fetch("https://jsonplaceholder.typicode.com/posts/1")
            .then(response => response.json()) // تحويل البيانات من JSON
            .then(data => {
                console.log("Data with fetch + then:", data);
            })
            .catch(error => {
                console.error("Error:", error);
            });

        // الطريقة الثانية: fetch + async/await
        async function getData() {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/posts/2");
                const data = await response.json();
                console.log("Data with async/await:", data);
            } catch (error) {
                console.error("Error:", error);
            }
        }

        getData();

        // الطريقة الثالثة: Axios
        async function getDataWithAxios() {
            try {
                const response = await axios.get("https://jsonplaceholder.typicode.com/posts/3");
                console.log("Data with Axios:", response.data);
            } catch (error) {
                console.error("Axios Error:", error);
            }
        }

        getDataWithAxios();

        // الطريقة الرابعة: Fetch مع Handling
        async function getDataWithHandling() {
            try {
                // const response = await fetch("https://jsonplaceholder.typicode.com/invalid-url");
                const response = await fetch("https://jsonplaceholder.typicode.com/posts/4");

                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Data with advanced handling:", data);

            } catch (error) {
                console.error("Handled Error:", error.message);
            }
        }

        getDataWithHandling();


        // الطريقة الرابعة: Fetch مع Error Handling

        async function getDataWithErrorHandling() {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/invalid-url");
                // const response = await fetch("https://jsonplaceholder.typicode.com/posts/4");

                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Data with advanced error handling:", data);

            } catch (error) {
                console.error("Handled Error:", error.message);
            }
        }

        getDataWithErrorHandling();
    </script>
</body>

</html>
